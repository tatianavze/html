<body>
    <title>caras</title>
    
    <style type="text/css">
    #container {
        background-color:rgb(215, 242, 250);
        padding: 20px;
        height: 400px;
        width: 700px;
        margin-right: auto;
        margin-left: auto;
    }
        
    .apagada {
        background-color: red;
    }
    
    .encendida {
        background-color: green;
    }
    
    </style>
    </head>
    
    <div id="container">        
        
      <button onclick="onoff('cara feliz')" id="boton">ON</button>
        
      <img id="cara feliz" src="imagen/cara feliz.png" title="cara feliz" name="OFF">
 
       <script>
           
            function onoff(iden)
            {
                if (document.getElementById('boton').innerHTML=='ON') {
                //if (imagen2 == 'img/bombilla-off.gif'){
                    document.getElementById(iden).src="imagen/cara feliz.png";
                    document.getElementById(iden).name="ON";
                    document.getElementById(iden).title="cara con café";
                    document.getElementById('boton').innerHTML="OFF";
                    document.getElementById('boton').className='encendida'; 
                
                } else {
                    document.getElementById(iden).src="imagen/cara cansada.png";
                    document.getElementById(iden).name="OFF";
                    document.getElementById(iden).title="cara sin café";
                    document.getElementById('boton').innerHTML="ON";
                    document.getElementById('boton').className='apagada';
                }
            }
        </script>
    
<footer><p>&copy; cafelife@gmail.com</p></footer>
</body>
